<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Alarm Clock</title>
    <link href="fonts/stylesheet.css" rel="stylesheet"/>
    <link href="styles/main.css" rel="stylesheet"/>
</head>
<body>
    <section id='time' class='time'>Initializing Time...</section>
    <button id='min' class='min'></button>
    <section id='alarmTime' class='alarmTime'>-:--</section> 
    <section id='settings' class='settings'>
        <select id='alarmHour'>
            <option value='0'>Alarm Hour</option>
        </select>
        <select id='alarmMin'>
            <option  value='0'>Alarm Min</option>
        </select>
        <button id='setAlarm'>Set</button>
        <button id='stopAlarm'>Stop Alarm</button>
    </section>
</body>
</html>
